<h1>New Contact Info</h1>

<div>
    <form action="/contacts/new" method="post">
        <fieldset>
            <legend>Contact Values</legend>
            <p>
                <label for="first_name">First Name</label>
                <input name="first_name" id="first_name" type="text" placeholder="First Name" value="{{.Entry.First}}">
                
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input name="last_name" id="last_name" type="text" placeholder="Last Name" value="{{.Entry.Last}}">
               
            </p>
            <p>
                <label for="phone">Phone</label>
                <input name="phone" id="phone" type="text" placeholder="Phone" value="{{.Entry.Phone}}">
                <span class="error">{{ .PhoneError }}</span>
            </p>
            <p>
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="me@domain.org" value="{{.Entry.Email}}">
                <span class="error">
                    {{ .EmailError }}
                </span>
            </p>
            <button>Save</button>
            <a href="/contacts">Nevermind.</a>
        </fieldset>
    </form>
</div>
