<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/create">create</a></li>
            <li><a href="/read">read</a></li>
            <li><a href="/update">update</a></li>
            <li><a href="/delete">delete</a></li>
        </ul>
    </nav>
    <h1>Contacts</h1>
    <p>Our contacts app will appear <a href="/here">here</a>.</p>
    <div>
        <form action="/contacts" method="get" class="tool-bar">
            <label for="search">Search Term</label>
            <input id="search" type="search" name="q" value="" />
            <input type="submit" value="Search" />
        </form>
    </div>
    <div class="results">
        <table>
            {{ range .}}
            <tr>
                <td> {{ .First }} </td>
                <td> {{ .Last }} </td>
                <td> {{ .Phone }} </td>
                <td> {{ .Email }} </td>
                <td><a href="/contacts/{{ .Id }}/edit">Edit</a>
                    <a href="/contacts/{{ .Id }}">View</a>
                </td>
            </tr>
            {{ end }}
        </table>
    </div>
    <div>
        <p>
            <a href="/contacts/new">Add Contact</a>
        </p>
    </div>
</body>

</html>
