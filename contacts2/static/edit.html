{{template "nav"}}

<div class="edit">
        <form action="/contacts/{{.Entry.Id}}/edit" method="post">
            <fieldset>
                <legend>Contact Values</legend>
                <p>
                    <label for="first_name">First Name</label>
                    <input name="first_name" id="first_name" type="text" placeholder="First Name"
                        value="{{ .Entry.First }}">
                </p>
                <p>
                    <label for="last_name">Last Name</label>
                    <input name="last_name" id="last_name" type="text" placeholder="Last Name"
                        value="{{ .Entry.Last }}">
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input name="phone" id="phone" type="text" placeholder="Phone" value="{{ .Entry.Phone }}">
                    <span class="error">{{ .PhoneError }}</span>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" placeholder="Email" value="{{ .Entry.Email }}">
                    <span class="error">{{ .EmailError }}</span>
                </p>
                <button type="submit">Update</button>
            </fieldset>
        </form>

        <form action="/contacts/{{ .Entry.Id }}/delete" method="post">
            <button>Delete Contact</button>
          </form>
          
          <p>
            <a href="/contacts">Back</a>
          </p>
          
    </div>
