{{define "Contacts"}}
<div>
    <form action="/contacts" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="" />
        <input type="submit" value="Search" />
    </form>
</div>
<div class="results">
    <table>
        {{ range .}}
        <tr>
            <td>{{ .First }}</td>
            <td>{{ .Last }}</td>
            <td>{{ .Phone }}</td>
            <td>{{ .Email }}</td>
            <td>
                <a href="/contacts/{{ .Id }}/edit" hx-boost="true">Edit</a>
                <a href="/contacts/{{ .Id }}" hx-boost="true">View</a>
            </td>
        </tr>
        {{ end }}
    </table>
</div>
{{end}}
